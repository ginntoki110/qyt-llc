<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QYT合同会社 名刺</title>
  <!-- 引入 Google Fonts 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Zen+Antique&family=Open+Sans&display=swap">
  <style>
    /* 名刺サイズ: 91mm x 55mm */
    @page {
      size: 91mm 55mm;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .card {
      width: 91mm;
      height: 55mm;
      padding: 5mm 8mm;
      box-sizing: border-box;
      /* border: 1px solid black; */
      background-color: #ffffff;
      position: relative;
      color: #262626;
      font-family: "Yu Gothic", "Hiragino Kaku Gothic Pro", Meiryo, sans-serif;
    }


    .company {
      margin-top: 2mm;
      font-size: 15pt;
      font-weight: bold;
      /* font-family: 'Rampart One', sans-serif; */
      /* 指定使用的字体 */
    }

    .logo {
      width: 20mm;
      height: auto;
      position: absolute;
      top: 2mm;
      right: 4mm;
    }

    .furikana {
      font-size: 7pt;
      margin-top: 3mm;
      margin-left: 28mm;
      line-height: 1;
    }

    .title {
      font-size: 10pt;
      margin-top: 0mm;
      line-height: 1.4;
      /* font-family: 'Open Sans', sans-serif; */
      /* 指定使用的字体 */
    }

    .name {
      font-style: normal;
      font-size: 16pt;
      font-family: "Zen Antique", serif;
      /* 指定使用的字体 */
    }

    .contact {
      font-size: 8.5pt;
      margin-top:5mm;
      line-height: 1.4;
    }

    .qr {
      width: 16mm;
      height: 16mm;
      position: absolute;
      bottom: 9mm;
      right: 6mm;
    }

    .service {
      /* border-top: 3px solid rgb(249, 44, 44); */
      color: #ffffff;
      width: 100%;
      /* background-color: #0d0df8; */
      background-color: #03231b;
      font-size: 7pt;
      position: absolute;
      bottom: 0mm;
      left: 0mm;
      padding: 1mm 0;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- ロゴ画像 (QYTロゴ) -->
    <img class="logo" src="./img/logo.png" alt="QYTロゴ">


    <!-- 会社名 -->
    <div class="company">QYT合同会社</div>
    <!-- 担当者名と役職 -->
    <div class="furikana">
      くつ　　&nbsp;&nbsp;&nbsp;うん&nbsp;とう
    </div>
    <div class="title">
      代表社員 / 社長　<span class="name">屈　云騰</span>
    </div>

    <!-- 連絡先情報 -->
    <div class="contact">
      <i class="fa-solid fa-phone"></i> 090-1234-5678<br>
      <i class="fa-solid fa-envelope"></i> contact@qyt-llc.com <br>
      <i class="fa-solid fa-search"></i> https://www.qyt-llc.com
    </div>

    <!-- ウェブサイトQRコード -->
    <!-- <img class="qr" src="./img/QRcode.png" alt="公式サイトQRコード"> -->
    <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.qyt-llc.com"
      alt="QR Code">

    <div class="service">
      　　信頼を築くのは、確かな成果だけ。ぜひ一度、お任せください！
    </div>
  </div>

</body>

</html>
